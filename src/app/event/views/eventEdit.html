<ui-alert message="{{eventEdit.error.message}}" />
<form class="form-horizontal" ng-submit="eventEdit.edit()" ng-show="eventEdit.event != null">
    <div class="form-group">
        <label class="col-sm-2 control-label">Event ID</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{eventEdit.event.$id}}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="eventEdit.event.name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-block btn-primary">Submit</button>
        </div>
    </div>
</form>
